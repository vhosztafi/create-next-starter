version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'vhosztafi'
    assignees:
      - 'vhosztafi'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  # Enable version updates for npm in the CLI package
  - package-ecosystem: 'npm'
    directory: '/packages/create-next-starter'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'vhosztafi'
    assignees:
      - 'yourusername'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'yourusername'
    assignees:
      - 'yourusername'
    commit-message:
      prefix: 'chore'
      include: 'scope'
